<div class="payment-method" data-bind="css: {'_active': (getCode() === isChecked())}">
  <div class="payment-method-title field choice">
    <input
      type="radio"
      name="payment[method]"
      class="radio"
      data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"
    />
    <label data-bind="attr: {'for': getCode()}" class="label payment-method-title field choice">
      <img data-bind="attr: { width: 100, src: getYedpayLogoSrc(), alt: $t('Yedpay')}" class="payment-icon" />
      <img data-bind="attr: { src: getYedpayGatewayLogoImgSrc() }" class="yedpay-icon-container"></span>
    </label>
  </div>
  <div class="payment-method-content">
    <p data-bind="html: getYedpayDescription()"></p>
    <div class="primary" style="text-align: right">
      <button
        class="action primary checkout"
        type="submit"
        data-bind="
                        click: getPaymentUrl,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() === isChecked())
                    "
        disabled
      >
        <span data-bind="i18n: 'Place Order'"></span>
      </button>
    </div>
  </div>
</div>
